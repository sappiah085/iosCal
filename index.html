<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>iosCalc</title>
</head>
<body>
  <div class="calculator">
    <div output sign__value class="display"></div>
    <button allClear class="clear">AC</button>
    <button sign class="sign"><sup>+</sup>/<sub>-</sub></button>
    <button per class="percentage">%</button>
    <button  operator class="operator">/</button>
    <button number class="number">7</button>
    <button number class="number">8</button>
    <button number class="number">9</button>
    <button operator class="operator">*</button>
    <button number class="number">4</button>
    <button number class="number">5</button>
    <button number class="number">6</button>
    <button operator class="operator">-</button>
    <button number class="number">1</button>
    <button number class="number">2</button>
    <button number class="number">3</button>
    <button operator class="operator">+</button>
    <button number class="number span__2">0</button>
    <button number class="number">.</button>
    <button equal class="operator">=</button>
  </div>
 <!-- <script src="app.js"></script>  -->
 <script src="sript.js"></script>
</body>
</html>
